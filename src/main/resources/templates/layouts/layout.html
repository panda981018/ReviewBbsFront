<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<!-- 공통 헤드 -->
<head>
    <meta charset="UTF-8">
    <!-- Bootstrap core CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="/css/blog.css">
    <link rel="stylesheet" type="text/css" href="/css/header.css">
    <link rel="stylesheet" type="text/css" href="/css/footer.css">
    <link rel="stylesheet" type="text/css" href="/css/nav.css">
    <link href="https://fonts.googleapis.com/css?family=Playfair+Display:700,900" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic&display=swap" rel="stylesheet">
    <style>
        html, body {
            height: 100%;
            -ms-overflow-style: none;
        }
        ::-webkit-scrollbar { display: none; }
        body {
            display: flex;
            flex-direction: column;
        }

        #footer {
            margin: 1rem 5vw;
        }

        .box > h2 {
            text-align: center;
        }

        #main-content {
            flex: 1;
        }
    </style>
    <script src="https://kit.fontawesome.com/9657711e7a.js" crossorigin="anonymous"></script>
</head>
<body class="bg-light">
    <!-- 공통 header -->
    <header th:replace="fragments/header :: header"></header>

    <div id="main-content" class="container d-flex justify-content-lg-around px-0"
         layout:fragment="content"></div>

    <!-- 공통 footer -->
    <footer th:replace="fragments/footer :: footer"></footer>

    <!-- 공통 script -->
    <th:block th:replace="fragments/script :: scriptFrag"></th:block>
    <!-- 파일별 스크립트 위치 -->
    <th:blocck layout:fragment="script"></th:blocck>
</body>
</html>
